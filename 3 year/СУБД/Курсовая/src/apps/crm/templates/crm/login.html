{% extends 'crm/base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'crm:login' %}" class="form-horizontal" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.auto_id }}"
                               class="col-sm-2 control-label">{{ field.label }}</label>

                        <div class="col-sm-10">
                            {{ field|add_class:"form-control" }}
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submit" type="submit" class="btn btn-default">Войти
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
