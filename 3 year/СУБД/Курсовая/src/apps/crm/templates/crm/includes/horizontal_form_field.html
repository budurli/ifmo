{% load widget_tweaks %}
{% if input %}
    {% if input.field.widget.type == 'checkbox' %}
        <div class="checkbox">
            <label>
                {{ input }} {{ input.label }}
            </label>
        </div>
    {% else %}
        <label for="{{ input.auto_id }}"
               class="col-sm-2 control-label">{{ input.label }}</label>
        <div class="col-sm-10">
            {{ input|add_class:"form-control" }}
        </div>
    {% endif %}
{% endif %}
